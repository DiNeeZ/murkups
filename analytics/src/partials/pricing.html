<section class="pricing">
  <div class="pricing__bg">
    <div class="pricing__bg-decor">
      <svg class="">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </div>
  </div>
  <div class="container pricing__container">
    <h2 class="pricing__title">Pricing Plans</h2>
    <p class="pricing__subtitle">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Elementum nisi
      aliquet volutpat pellentesque volutpat est.
    </p>

    <div class="swiper pricing-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide pricing__item plan">
          <div class="plan__top">
            <h3 class="plan__title">Starter</h3>
            <p class="plan__subtitle">up to 3 users</p>
          </div>
          <div class="plan__body">
            <div class="plan__price"><span class="plan__sign">$</span>29</div>
            <span class="plan__rate">per month</span>
          </div>
          <button class="btn-reset btn btn--rounded">Order</button>
        </div>
        <div class="swiper-slide pricing__item plan">
          <div class="plan__top">
            <h3 class="plan__title">Standard</h3>
            <p class="plan__subtitle">up to 20 users</p>
          </div>
          <div class="plan__body">
            <div class="plan__price"><span class="plan__sign">$</span>99</div>
            <span class="plan__rate">per month</span>
          </div>
          <button class="btn-reset btn btn--rounded">Order</button>
        </div>
        <div class="swiper-slide pricing__item plan">
          <div class="plan__top">
            <h3 class="plan__title">Premium</h3>
            <p class="plan__subtitle">up to 200 users</p>
          </div>
          <div class="plan__body">
            <div class="plan__price"><span class="plan__sign">$</span>299</div>
            <span class="plan__rate">per month</span>
          </div>
          <button class="btn-reset btn btn--rounded">Order</button>
        </div>
      </div>
    </div>
  </div>
</section>
